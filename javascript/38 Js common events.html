        <button onclick="Myevent('clicked')">click </button>
        <button onmouseover="Myevent('mouse over hoyese')">mouse over</button>
        <button onmouseout="Myevent('mouse out hoyese')">mouse out</button>
        
        <script>

            function Myevent(msg){
                console.log(msg)
            }
        </script>
